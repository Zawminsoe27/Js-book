<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- If you don't want to write js code in html you can connect css fie
    <link rel="stylesheet" href="style.css">
    -->
    <style>
        .box {
            width: 200px ;
            height: 100px;
            border: 1px solid black;
        }
    </style>
    
    <title>Js tester</title>
    
</head>

<body>
    
    <div class="container">
        <div class="box" id="box0"> Box #1</div>
        <div class="box" id="box1"> Box #2</div>
        <div class="box" id="box2"> Box #3</div>
        <div class="box" id="box3"> Box #4</div>
    </div>
    
    <script>
        let container= document.querySelector(".container");
        let boxes = document.querySelectorAll(".box");
        
        container.addEventListener("click", () => {
            console.log("4");
        }, false);
        
        container.addEventListener("click", () => {
            console.log("1");
        }, true);
        
        boxes.forEach( elem => {
            elem.addEventListener("click", (e) => {
                console.log("3");
                console.log(e.target.textContent)
                
            }, false);
            
            elem.addEventListener("click", (e) => {
                console.log("2");
                console.log(e.target.textContent)
            }, true);
        });
    </script>
    <!-- If you don't want to write js code in html you can connect js fie 
<script src="app.js"></script>
-->
</body>

</html>
