	<!-- If you don't want to write js code in html you can connect js fie
			<script src="app.js"></script>

		<script>
			let promise = new Promise((resolve, reject) =>{
				resolve("Start counting")
			})
			
			function getVal(val){
				console.log(val)
			}
			
			promise.then(res=>{
				getVal(res)
				return"one"
			})
			.then(res => {
				getVal(res) 
				return"two"
			})
			.then(res =>{
				getVal(res) 
				return"three"
			})
			.then(res=>{
				getVal(res)
			})
		</script>
