  <script>
  let counter =0;
  function outputVal(val){

  			res(`x value ${val}  counter:${counter}`)
  		},1000)
  	})
  }
  
 async  function call(value) {
 	console.log(`ready ${value} counter:${counter}`)

 	console.log(resp)
 	}
 	for (x = 0; x < 4; x++) {
 		call(x)
 }
