		<script>
			const allowed = ["123","login","pass"];
			
			function passwordChecker(pass){
				return allowed.includes(pass)
			}
			
			function login(password){
				return new Promise((resolve, reject) =>{
					if(passwordChecker(password)){
						resolve({
							 status:true
						})
					} else {
						reject ({
							 status:false
						})
					}
				})
			}
			
			function checker(pass) {
				login(pass).then ( token =>{
					console.log("pass")
					console.log(token)
				})
				.catch( wrong =>{
					console.log("Please fill a valid password")
					console.log(wrong)
				})
			}
			
			
		</script>
