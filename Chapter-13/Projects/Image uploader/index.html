<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- If you don't want to write js code in html you can connect css fie
			<link rel="stylesheet" href="style.css">
		-->
	<link rel="stylesheet" href="../../../Vendor/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

	<title>Your Title Goes Here</title>
	<style>
		.thumb {
		}
		body{
			background-color:rgb(30,50,90)
		}

	</style>
</head>

<body>

	<input type="file" multiple class="form-control" accept="image/*"></input>
	<div class="output row  photo"></div>

	<!-- If you don't want to write js code in html you can connect js fie
			<script src="app.js"></script>
		-->
	<script>
		let input = document.querySelector("input");
		let output = document.querySelector(".output");
		input.addEventListener("change", uploadImg);

		function uploadImg(e) {
			const files = e.target.files;
			for (i = 0; i < files.length; i++) {

				let file = files[i];
				let img = document.createElement("img");
				img.classList.add("thumb","img","g-3","col-md-6","col-sm-12","col-xl-4","col-xxl-4");
				output.appendChild(img);

				let reader = new FileReader();
				reader.onload = (function (myImg) {
					return function (e) {
						myImg.src = e.target.result;
					};
				})(img);
				reader.readAsDataURL(file);
			}
		}
	</script>
</body>

</html>
