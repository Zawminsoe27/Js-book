<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- If you don't want to write js code in html you can connect css fie
		<link rel="stylesheet" href="style.css">
	-->
	<link rel="stylesheet" href="../../../Vendor/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<title></title>
	<style>
	body{
		background: rgb(220,220,220)
	}
	.searchFor{
		font-size: 1.1em;
		
	}
	.replaceWith{
		font-size:1.1em;
	}
	</style>
</head>

<body>
			<!-- Output will shown here -->
<div id="output" class="mb-3 mt-5 bg-primary text-white text-center display-1">Complete javascript course</div>

<div class="form-text text-dark searchFor">Search for:</div>
<input type="text" name="" id="sText" class="form-control text-dark">

<br/> <div class="form-text text-dark replaceWith">Replace with</div>
<input type="text" name="" id="rText" class="form-control text-white">

<button class="btn btn-primary text-white mt-2  rounded-pill">Replace:</button>
	<!-- If you don't want to write js code in html you can connect js fie
		<script src="app.js"></script>
	-->
	<script>
		const output = document.querySelector("#output");
		const findValue = document.querySelector("#sText");
		const replaceValue = document.querySelector("#rText");
		document.querySelector("button").addEventListener("click",lookUp);
		
		function lookUp() {
			const s = output.textContent;
			const rt = replaceValue.value;
			const re = new RegExp(findValue.value, "gi");
			if (s.match(re)) {
				let newValue = s.replace(re,rt);
				output.textContent = newValue;
			}
		}

		
	</script>
</body>

</html>
