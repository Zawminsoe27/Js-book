<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- If you don't want to write js code in html you can connect css fie
			<link rel="stylesheet" href="style.css">
		-->
	<link rel="stylesheet" href="../../../Vendor/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<style>
	body{
		background: rgb(200,200,200)
	}
	.form{
		top:10%;
		position: absolute;
		background: rgb(246,246,246);
	width: 100%;
min-height: 300px;
padding-top:10%;
	}
	.alert{
		top: 5%;
		position: absolute;
		z-index:1;
	}
</style>
	<title></title>
</head>

<body>
	<div class="alert w-100 "></div>
	<div class="form ">
	<textarea name="txtarea" class="form-control mt-3" rows="3" cols="50" placeholder="Input your email"></textarea>
	<textarea name="txtarea2" rows="3" cols="50" class="mt-2 form-control" readonly></textarea>
	<button class="btn btn-primary mt-2 mx-2 ">Get email</button>
	</div>
	<!-- If you don't want to write js code in html you can connect js fie
			<script src="app.js"></script>
		-->
	<script>
	
		const area1 = document.querySelector("textarea[name='txtarea']")
		const area2 = document.querySelector("textarea[name='txtarea2']")
		const btn = document.querySelector("button");
		let alert = document.querySelector(".alert");

		area2.addEventListener("click", () => {

			alert.classList.add("alert", "alert-danger",);
			alert.style.display = "block"
			alert.textContent = "This is read only format. You can't edit this format";
		})
		btn.addEventListener("click", lookup);
		area1.addEventListener("click", () => {
			alert.classList.remove("alert");
			alert.style.display = "none";

		})

		function lookup() {
			let rawTxt = area1.value;
			const edata = rawTxt.match(/([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9._-]+)/gi);
			let hold = [];
			 // Add null check before accessing edata.length
			 
			 if(edata && edata.length>0){
			 	
			 
				for (let i = 0; i < edata.length; i++) {
					if (hold.indexOf(edata[i]) == -1) {
						hold.push(edata[i]);
					}
				}
			
			area2.value = hold.join();
		}
		}
		
	</script>
</body>

</html>
