<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- If you don't want to write js code in html you can connect css fie
		<link rel="stylesheet" href="style.css">
	-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .output {
            height: 35px;
            box-sizing: border-box;
            font-size: 20px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;

        }
    </style>
    <link rel="stylesheet" href="../../../Vendor/bootstrap.min.css">
    <title></title>
</head>

<body>

    <div class="container">
        <div class="bg-light text-primary text-center mt-5 output">Hello</div>
        <form class="mt-3">
            <input id="input" type="text" class="form-control mb-2" name="input1" />
            <input type="text" class="form-control" name="input2" id="input">
        </form>
    </div>
    <!-- If you don't want to write js code in html you can connect js fie
		<script src="app.js"></script>
	-->
    <script>
        const inputFields = document.querySelectorAll("input");
        const output = document.querySelector(".output");

        inputFields.forEach(ele => {
            ele.addEventListener("keydown", (e) => {
                if (!isNaN(e.key)) {
                    output.textContent += e.key;
                }
            });

            ele.addEventListener("keyup", (e) => {
                console.log(e.key)
            });

            ele.addEventListener("paste", () => {
                console.log("pasted")
            })

        })
    </script>
</body>

</html>
