<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- If you don't want to write js code in html you can connect css fie
		<link rel="stylesheet" href="style.css">
	-->
	<link rel="stylesheet" href="../../../Vendor/bootstrap.min.css">
	<style>
		#box{
			width: 100px;
			height: 50px;
			position: absolute;
			
		}
	</style>
	<title></title>
</head>

<body>
	<div id="box" class="bg-primary mt-2"></div>
	
	<script>
		let box = document.querySelector("#box");
		let mover = {speed:10, direction:1, position:0}
		
		box.addEventListener("click", moveBlock);
		
		function moveBlock() {
			let x = 30;
			setInterval( () => {
				if (x < 1 ) {
					clearInterval();
				} else {
					if( mover.position > 400 || mover.position<0) {
						mover.direction *= -1 ;
					}
					x--;
					mover.position += x*mover.direction;
					box.style.left = mover.position +"px";
					console.log(mover.position)
				}
			},2)
		}
	</script>
	<!-- If you don't want to write js code in html you can connect js fie
		<script src="app.js"></script>
	-->
	
</body>

</html>
